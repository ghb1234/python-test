<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增订单</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css"/>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>物流追踪管理 > <span>生产商</span></p>
    		</div>
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a href="{{url_for('login_page.users')}}" class="layui-btn layui-btn-normal" >返回</a>
    		</div>
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	<div class="table-responsive">
                    <form action="{{ url_for('bussiness_page.add') }}" method="post">
                        <table class="layui-table" lay-skin="line" lay-size="lg" id="table">
                        <tr><td>订单名：</td><td><input  type="text" name="o_name" /></td></tr>
                        <tr><td>产地地：</td><td><input  type="text" name="location" /></td></tr>
                        <tr><td> </td><td><input id="submit" type="submit" name="submit" value="新增" class="layui-btn layui-btn-normal" /></td></tr>
                        </table>
                    </form>
			 	</div>

           		<!--分页-->
           		<div id="page"></div>
           		<!--分页-->
            </div>
        </div>
    </div>
    <font size="3" color="red" align="center">
    {% for message in get_flashed_messages() %}
        <p class="alert">{{ message }}</p>
    {% endfor %}
   	<div>
        <script src="../../static/assets/layui.js"></script>
        <script src="../../static/index.js" data-main="home"></script>
            <script src="../../static/home.js"></script>
    </div>

</body>
</html>
