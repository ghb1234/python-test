<body class="login-wrap">
    <div class="login-container">
        <form class="login-form"  action="{{ url_for('login_page.login') }}" method="post">
            <div class="input-group">
                <input type="text" id="username" name="name" class="input-field">
                <label for="username" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password"class="input-field">
                <label for="password" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button type="submit" class="login-button">登录<i class="ai ai-enter"></i></button>
        </form>
         <form action="{{ url_for('login_page.addinitdata') }}" method="post">
        <button class="data-input" type="submit" name="submit">导入数据</button>

    </div>

</body>
