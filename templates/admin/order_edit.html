<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增订单</title>
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/layui.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/view.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/admin.css')}}" />

</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>物流追踪管理 > <span>管理员</span></p>
    		</div>
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a href="{{url_for('admin_page.orders')}}" class="layui-btn layui-btn-normal" >返回</a>
    		</div>
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	<div class="table-responsive">
                    <form action="{{ url_for('admin_page.order_edit', id=order.id)}}" method="post">
                        <table class="layui-table" lay-skin="line" lay-size="lg" id="table">
                               <tr>
                                    <td>订单名：</td>
                                    <td><input type="text" name="o_name" value="{{ order.o_name }}"/></td>
                                </tr>
                                <tr>
                                    <td>时间：</td>
                                    <td><input type="text" name="o_time" value="{{ order.o_time }}"/></td>
                                </tr>
                                <tr>
                                    <td>起始地：</td>
                                    <td><input type="text" name="location" value="{{ order.location }}"/></td>
                                </tr>
                                <tr>
                                    <td>订货客户：</td>
                                    <td><input type="text" name="person" value="{{ order.person }}"/></td>
                                </tr>
                                <tr>
                                    <td>电话：</td>
                                    <td><input type="text" name="tel" value="{{ order.tel }}"/></td>
                                </tr>
                                <tr>
                                    <td>目的地：</td>
                                    <td><input type="text" name="desc" value="{{ order.desc }}"/></td>
                                </tr>
                                <tr>
                                    <td>快递公司：</td>
                                    <td><input type="text" name="comp" value="{{ order.comp }}"/></td>
                                </tr>
                                <tr>
                                    <td>状态：</td>
                                    <td><input type="text" name="status" value="{{ order.status }}"/></td>
                                </tr>

                            <tr><td> </td><td><input id="submit" type="submit" name="submit" value="修改" class="layui-btn layui-btn-normal" /></td></tr>
                        </table>
                    </form>
			 	</div>

           		<!--分页-->
           		<div id="page"></div>
           		<!--分页-->
            </div>
        </div>
    </div>
   	</div>
        <script src="../../static/assets/layui.js"></script>
        <script src="../../static/index.js" data-main="home"></script>
            <script src="../../static/home.js"></script>
        </div>

</body>
</html>
