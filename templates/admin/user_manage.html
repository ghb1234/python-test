<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css"/>
    <link rel="stylesheet" href="../../static/bootstrap.min.css">
    <script src="../../static/jquery.min.js"></script>
    <script src="../../static/popper.min.js"></script>
    <script src="../../static/bootstrap.min.js"></script>


</head>
<body class="layui-view-body">
        <div class="layui-content">
    	<!--面包屑导航-->
    	    <div class="mianb">
    		    <div class="mblf layui-col-xs6 layui-col-md6">
    			     <i class="layui-icon">&#xe656;</i>
    			    <p>物流追踪管理 > <span>管理员</span></p>
    		    </div>
                <tr>
                    <th>你好，{{user.username}}</th>
                </tr>
                <tr>
                    <th><a href="{{ url_for('login_page.edit', id=user.id) }}" class="layui-btn layui-btn-normal layui-btn-xs">用户修改</a></th>
                    <th><a href="{{ url_for('login_page.exit') }}" class="layui-btn layui-btn-normal layui-btn-xs">退出</a></th>
                </tr>
    	    </div>
            <a class="layui-btn layui-btn-normal layui-btn-xs delete" href="{{url_for('admin_page.orders')}}">订单管理</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs">用户管理</a>


    	<!--面包屑导航-->
            <div class="layui-row">
                <div class="layui-card">
            	    <div class="table-responsive">
	                        <table class="layui-table" lay-skin="line" lay-size="lg" id="table">
						      <thead>
						        <tr>
                                    <th>#</th>
                                    <th>姓名</th>
                                    <th>邮箱</th>
                                    <th>用户</th>
                                    <th>密码</th>
                                    <th>性别</th>
                                    <th>操作</th>

						        </tr>
						    </thead>
						    <tbody>
                            {% for u in users %}
                            <tr>
                                <td>{{ loop.index + pagination.skip }}</td>
                                <td>{{ u.username }}</td>
                                <td>{{ u.email }}</td>
                                <td>{{ u.types }}</td>
                                <td>{{ u.password }}</td>
                                <td>{{ u.gender }}</td>
                                <td>
                                    <div class="layui-table-cell laytable-cell-1-0-10">
							      	      	<a class="layui-btn layui-btn-normal layui-btn-xs" href="{{ url_for('admin_page.user_edit', id=u.id) }}">修改</a>
                                            <a class="layui-btn layui-btn-normal layui-btn-xs" href="{{ url_for('admin_page.user_delete', id=u.id) }}">删除</a>
                                    </div>
                                </td>
                            {% endfor %}

                            </tbody>
					    </table>
                        {{ pagination.info }}
                        <tr>
                            {{ pagination.links }}
                        </tr>
			 	    </div>

            </div>
        </div>

        <div class="mianb">
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a href="{{url_for('admin_page.user_add')}}" class="layui-btn layui-btn-normal" id="addbanner">新增用户</a>
    		</div>
    	</div>
        <script src="../../static/assets/layui.js"></script>
        <script src="../../static/index.js" data-main="home"></script>
            <script src="../../static/home.js"></script>
        </div>
</body>
</html>
