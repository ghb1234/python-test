<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增个人信息</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css"/>
    <script src="{{ url_for('static', filename='query.min.js') }}"></script>

</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>物流追踪管理 > <span>管理员</span></p>
    		</div>
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a href="{{url_for('admin_page.users')}}" class="layui-btn layui-btn-normal" >返回</a>
    		</div>
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	<div class="table-responsive">
                    <form action="{{ url_for('admin_page.user_add')}}" method="post">
                        <table class="layui-table" lay-skin="line" lay-size="lg" id="table">
                            <tr>
                                <td>用户名：</td>
                                <td><input id="name" type="text" name="username"/></td>
                            </tr>
                            <tr>
                                <td>Email：</td>
                                <td><input id="email" type="text" name="email"/></td>
                            </tr>
                            <tr>
                                <td>密码：</td>
                                <td><input id="password" type="text" name="password"/></td>
                            </tr>

                            <tr>
                                <td>性别：</td>
                                <td>
                                    <input type="radio" name="gender" value="0" checked="checked"/>男
                                    <input type="radio" name="gender" value="1"/>女
                                </td>
                            </tr>
                            <tr>
                                <td>用户：</td>
                                <td> <select class="form-control" id="sel1">
        <option>厂商</option>
        <option>商家</option>
        <option>物流公司</option>
        <option>仓库</option>
      </select></td>
                            </tr>

                            <tr>
                                <td></td>
                                <td><input id="submit" type="submit" name="submit" value="新增" class="layui-btn layui-btn-normal" /></td></tr>
                        </table>
                    </form>
			 	</div>

           		<!--分页-->
           		<div id="page"></div>
           		<!--分页-->
            </div>
        </div>
    </div>

    <script src="../../static/assets/layui.js"></script>
    <script src="../../static/index.js" data-main="home"></script>
    <script src="../../static/home.js"></script>
    <script type="text/javascript">
    $("#submit").click(funtion(){
        var name = $("#name").val()
        if（name.length==0){
            alert("用户名不能为空")
        }
    })
</script>

</body>
</html>
