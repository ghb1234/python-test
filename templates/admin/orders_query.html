<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css"/>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>物流追踪管理 > <span>管理员</span></p>
    		</div>
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a href="{{url_for('admin_page.orders')}}" class="layui-btn layui-btn-normal" id="yonghu">返回</a>
    		</div>
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	<div class="table-responsive">
			 		  <table class="layui-table" lay-skin="line" lay-size="lg" id="table">
						  <thead>
						    <tr>
                                <td>编号</td>
                                    <td>订单名</td>
                                    <td>时间</td>
                                    <td>起始地</td>
                                    <td>订货客户</td>
                                    <td>电话</td>
                                    <td>目的地</td>
                                    <td>快递公司</td>
                                    <td>快递单号</td>

                                    <td>状态</td>
                                    <td>操作</td>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
                                <td>{{ order.id }}</td>
                                    <td>{{ order.o_name }}</td>
                                    <td>{{ order.o_time }}</td>
                                    <td>{{ order.location }}</td>
                                    <td>{{ order.person }}</td>
                                    <td>{{ order.tel }}</td>
                                    <td>{{ order.desc }}</td>
                                    <td>{{ order.comp }}</td>
                                    <td>{{ order.comp_id }}</td>
                                    <td>{{ order.status }}</td>
                                    <td>
                                    <div class="layui-table-cell laytable-cell-1-0-10">

                                            <a class="layui-btn layui-btn-normal layui-btn-xs" href="{{ url_for('admin_page.order_delete', id=order.id) }}">删除</a>
                                            <a class="layui-btn layui-btn-normal layui-btn-xs delete" href="{{url_for('login_page.show_detail', order_id=order.id)}}">详情</a>
                                            {%if order.status == '已生产'%}
							      	      	<a class="layui-btn layui-btn-danger layui-btn-xs" href="{{ url_for('admin_page.order_edit', id=order.id) }}">修改</a>
                                            {%endif%}
                                    </div>
                                    </td>
						    </tr>
						  </tbody>
					</table>
			 	</div>

           		<!--分页-->
           		<div id="page"></div>
           		<!--分页-->
            </div>
        </div>
    </div>
   	</div>
        <script src="../../static/assets/layui.js"></script>
        <script src="../../static/index.js" data-main="home"></script>
            <script src="../../static/home.js"></script>
        </div>
</body>
</html>
