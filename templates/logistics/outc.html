<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>厂商</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css"/>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>物流追踪管理 > <span>生产商</span></p>
    		</div>
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a href="/logisticslist" class="layui-btn layui-btn-normal" >返回</a>
    		</div>
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	<div class="table-responsive">
                    <form action="{{ url_for('logistics_page.outc', id=order.id) }}" method="post">
                        <table class="layui-table" lay-skin="line" lay-size="lg" id="table">
                           <tr><td>订单号：</td><td><input type="text" name="id" value="{{order.id}}" readonly="readonly"/></td></tr>
                           <tr><td>商品名：</td><td><input type="text" name="o_name" value="{{order.o_name}}" readonly="readonly"/></td>
                           <tr><td>入仓时间：</td><td><input type="text" name="o_time" value="{{order.o_time}}"readonly="readonly"/></td>
                           <tr><td>状态：</td><td><input type="text" name="status" value="{{order.status}}" readonly="readonly"/></td>
                           <tr><td>快递公司：</td><td><input type="text" name="comp" /></td>
                            <tr><td>快递单号：</td><td><input type="text" name="comp_id" /></td>
                           <tr><td>商家地址：</td><td><input type="text" name="desc" /></td>
                           <tr><td>商家联系人：</td><td><input type="text" name="person" /></td>
                           <tr><td>商家电话：</td><td><input type="text" name="tel" /></td>
                           <tr><td>&nbsp;</td><td><input type="submit" name="submit" value="发货" /></td></tr>
                        </table>
                    </form>
			 	</div>
            </div>
        </div>
    </div>
   	</div>
        <script src="../../static/assets/layui.js"></script>
        <script src="../../static/index.js" data-main="home"></script>
            <script src="../../static/home.js"></script>
        </div>

</body>
</html>
