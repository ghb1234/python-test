<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     {% for message in get_flashed_messages() %}
         <div class="alert">{{ message }}</div>
     {% endfor %}
    <form action="{{ url_for('customer_page.receive', id=order.id) }}" method="post">
        <table>
            <tr><td>订单号：</td><td><input type="text" name="id" value="{{order.id}}" readonly="readonly"/></td></tr>
            <tr><td>商品名：</td><td><input type="text" name="o_name" value="{{order.o_name}}" readonly="readonly"/></td>
            <tr><td>生产时间：</td><td><input type="text" name="o_time" value="{{order.o_time}}"readonly="readonly"/></td>
            <tr><td>状态：</td><td><input type="text" name="status" value="{{order.status}}" readonly="readonly"/></td>
            <tr><td>&nbsp;</td><td><input type="submit" name="submit" value="确认收货" /></td></tr>
        </table>
    </form>
</body>
</html>
