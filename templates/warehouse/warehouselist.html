<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>

    <script>

     function deletecommodity(id)
     {
        $.ajax({
        url:'/warehouse/delete/' + id,
        dataType: 'html',
        data:id,
        success:function()
        {
            alert("删除成功")
            location.reload(true);
        }
        })
     }
    </script>

</head>
<body>
    <meta charset="UTF-8">
    <title>商品</title>
    <table>
    <tr>
        <td>编号</td>
        <td>商品名</td>
        <td>入仓时间</td>
        <td>仓库位置</td>
        <td>价格</td>
        <td>状态</td>
    </tr>
        {% for ware in warehouse %}
    <tr>
        <form action="{{ url_for('warehouse_page.edit') }}" method="post">
            <td><input type="text" name="id" value="{{ ware.id }}" class="form-control" readonly="readonly" ></td>
            <td><input type="text" name="name" value="{{ ware.name }}" class="form-control" placeholder="Text input"></td>
            <td><input type="text" name="i_time" value="无" class="form-control" placeholder="Text input"></td>
            <td><input type="text" name="location" value="无" class="form-control" placeholder="Text input"></td>
            <td><input type="text" name="price" value="{{ ware.price }}" class="form-control" placeholder="Text input"></td>
            <td><input name="status" value="未入仓" class="form-control" ></td>
            <td>&nbsp;</td><td><input type="submit" name="submit" value="入仓" /></td>

        </form>

            <td>
            <button onclick="deletecommodity({{ware.id}})">删除</button>
        </td>
    </tr>



    </table>
    {% endfor %}
    <tr>
        <form action="{{ url_for('warehouse_page.query') }}" method="post">
            <td>名称: <input name="name" type="text" value=></td>
            <td><input type="submit" name="submit" value="查询" /></td>
        </form>
    </tr>

</body>
</html>
