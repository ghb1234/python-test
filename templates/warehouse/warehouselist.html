<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>

    <script>

     function deletecommodity(id)
     {
        $.ajax({
        url:'/warehouse/delete/' + id,
        dataType: 'html',
        data:id,
        success:function()
        {
            alert("删除成功")
            location.reload(true);
        }
        })
     }
    </script>

</head>
<body>
    <meta charset="UTF-8">
    <title>商品</title>
    <table>
    <tr>
        <td>编号</td>
        <td>商品名</td>
        <td>入仓时间</td>
        <td>仓库位置</td>
        <td>状态</td>
    </tr>
        {% for order in orders %}
    <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.o_name }}</td>
            <td>{{ order.o_time }}</td>
            <td>{{ order.location }} </td>
            <td>{{ order.status }}</td>
            <td><a href="{{url_for('warehouse_page.out', id=order.id)}}">入仓</a></td>

    </tr>
        {% endfor %}


    </table>

    <tr>
        <form action="{{ url_for('warehouse_page.query') }}" method="post">
            <td>订单号: <input name="o_id" type="text" value=></td>
            <td><input type="submit" name="submit" value="查询" /></td>
        </form>
    </tr>

</body>
</html>
